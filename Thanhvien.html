<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Sign Up</title>
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <h4>Tổng cục Du Lịch Việt Nam</h4>
    <h4 style="text-indent: 30px">Cty Du Lịch ABC</h4>
    <h1 align="center">ĐĂNG KÝ THÀNH VIÊN</h1>
    <br>
    <div class="form-horizontal">
        <form class="form-group">
            <div class="form-group">
                <label for="inpName" class="control-label col-xs-2">Họ và Tên :</label>
                <div class="col-xs-6">
                    <input type="email" class="form-control" id="inpName" placeholder="Enter Your Name">
                </div>
                <label for="gender" class="control-label col-xs-2">Giới tính :</label>
                <div class="col-xs-2">
                    <input type="radio" id="male" name="gender" value="Nam">
                    <label for="male" class="control-label">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nữ">
                    <label for="female" class="control-label">Nữ</label>
                </div>
            </div>

            <div class="form-group">
                <label for="inpPss" class="control-label col-xs-2">Số Hộ chiếu / CMND :</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="inpPss" placeholder="Enter Your Passport">
                </div>
            </div>

            <div class="form-group">
                <label for="inpPss" class="control-label col-xs-2">Trình độ học vấn : </label>
                <div class="col-xs-10">
                    <div class="checkbox">
                        <label><input type="checkbox">Phổ thông</label>
                        <label><input type="checkbox">Cao đẳng</label>
                        <label><input type="checkbox">Đại học</label>
                        <label><input type="checkbox">Trên Đại học</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inpJob" class="control-label col-xs-2">Nghề nghiệp : </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="inpJob" placeholder="Enter Your Job">
                </div>
            </div>
            <div class="form-group">
                <label for="inpCq" class="control-label col-xs-2">Cơ quan : </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="inpCq" placeholder="Enter Your Organ">
                </div>
            </div>
            <div class="form-group">
                <label for="inpPhone" class="control-label col-xs-2">Số điện thoại liên lạc : </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="inpPhone" placeholder="Enter Your Phone">
                </div>
            </div>
            <div class="form-group" align="center">
                <div class="col-xs-9">
                    <button type="button" class="btn btn-success">Đăng ký</button>
                    <button type="button" class="btn btn-danger">Bỏ qua</button>
                </div>
            </div>
        </form>
    </div>>
</body>
</html>
